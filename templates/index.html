<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Prediction</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <p><strong>Model Accuracy: </strong><span id="accuracy">{{ accuracy }}%</span></p> 

        <form id="predictionForm">
            <label for="glucose">Glucose Level:</label>
            <input type="number" id="glucose" name="glucose" required>
            
            <label for="bloodPressure">Blood Pressure:</label>
            <input type="number" id="bloodPressure" name="bloodPressure" required>
            
            <label for="bmi">BMI:</label>
            <input type="number" step="0.1" id="bmi" name="bmi" required>
            
            <button type="button" onclick="predict()">Predict</button>
        </form>
        
        <div class="result" id="result"></div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
